<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Document</title>

    <!-- !iziToast: -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar bg-secondary container-fluid">
      <div class="container navbar-text">
        <a class="navbar-brand" href="https://github.com/BecooOn"
          ><img src="./img/monogram-B.png" alt="" style="width:50px; border-radius: 50%; background-color: green;"> BecooOn</a
        >
      </div>
    </nav>
    <header>
      <h2 class="text-center pt-4">Github Followers</h2>
    </header>
    <main class="container">
      <search class="d-flex mx-auto justify-content-center">
        <div class="input-group w-50 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Github's username"
            aria-label="Github's username"
            aria-describedby="button-addon2"
            required
            id="searchText"
            autofocus
          />
          <button class="btn btn-warning" type="button" id="button">
            Get Followers
          </button>
        </div>
      </search>
      <search class="d-flex mx-auto justify-content-center">
        <div class="input-group w-50 mb-3">
          <input
            type="search"
            class="form-control"
            placeholder="Search for Github's username"
            aria-label="Github's username"
            aria-describedby="button-addon2"
            id="searchFollowers"
            autofocus
          />
        </div>
      </search>
      <section
        class="row row-cols-1 row-cols-md-3 g-4 cards"
        id="cards"
      ></section>
    </main>

    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
    <!-- SweetAlert adlı JavaScript kütüphanesi -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>  -->
  </body>
</html>
