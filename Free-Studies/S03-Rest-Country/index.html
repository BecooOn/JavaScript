<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest-Country</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rest-Country API</h1>
    <div class="container">
      <select name="country" id="ulkeler">
        <option value="">Choose...</option>
      </select>
      <div class="show">
        <img src="" alt="flag" class="flag" />
        <p class="name">Country: <span class="nameSpan"></span></p>
        <p class="capital">Capital: <span class="capitalSpan"></span></p>
        <p class="population">Population: <span class="populationSpan"></span></p>
        <p class="region">Region: <span class="regionSpan"></span></p>
        <p class="map">See on:
          <a href="" target="_blank" id="mapConnect">Google Map</a>
        </p>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
