<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID-VALIDATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ID-VALIDATOR</h1>
      </div>
      <div class="validator">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Name"
          style="width: 280px"
        /><br /><br />
        <input type="number" name="ID" id="number" placeholder="ID number" />
        <button type="submit" class="btn">CHECK</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
