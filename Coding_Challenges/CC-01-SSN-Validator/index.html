<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSN-Validator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p class="p">SSN-Validator</p>
      </div>
      <div class="input-div">
        <input
          type="tel"
          name=""
          id="input"
          placeholder="123-45-6789"
          pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}"
          required
        />
        <button class="button-78" role="button">Verification</button>
        <p class="alarm"></p>
      </div>
      
    </div>
    <script src="./script.js"></script>
  </body>
</html>
