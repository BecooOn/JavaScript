<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowels</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <h1 class="h1">Count the vowels in a sentence</h1>
        <textarea
          name=""
          id="textarea"
          cols="27"
          rows="5"
          placeholder="text"
        ></textarea
        ><br />
        <div class="buttons">
          <button class="counter">Count</button>
          <button class="reset">Reset</button>
        </div>
        <div class="sonuc">
          <p class="text"></p>
          <span class="span"></span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
